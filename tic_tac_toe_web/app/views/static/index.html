<div>
  <h1>Tic-Tac-Taylor?</h1>
  <h2>Can you Taylor Swift <i>finally</i> beat Kanye?</h2>
</div>

<div id="board">
    <table>
      <tr id="row1">
        <td class="square"   id='0' data-open='false'></td>
        <td class="square v" id='1' data-open='false'><img class='kanye' src="https://pbs.twimg.com/profile_images/417832296993943552/I6WmfoY5.jpeg"></td>
        <td class="square"   id='2' data-open='false'><img class='taylor' src="https://33.media.tumblr.com/avatar_30a0960139db_128.png"></td>
      </tr>
      <tr id="row2">
        <td class="square h"    id='3' data-open='false'></td>
        <td class="square v h"  id='4' data-open='false'></td>
        <td class="square h"    id='5' data-open='false'></td>
      </tr>
      <tr id="row3">
        <td class="square"    id='6' data-open='false'></td>
        <td class="square v"  id='7' data-open='false'></td>
        <td class="square"    id='8' data-open='false'></td>

    </table>

<div id="start-game">

</div>
